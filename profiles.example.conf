# Meta-Ralph Project Profiles
# ===========================
# Copy this file to ~/.meta-ralph/profiles.conf or profiles.conf
#
# Each profile maps a project to its provider-specific identifiers.
# This allows you to work with multiple repositories across the organization.
#
# FORMAT:
#   [profile-name]
#   github = owner/repo           # GitHub repository (for GitHub Issues)
#   linear = team-uuid            # Linear team UUID (from Linear settings)
#   sentry = project-slug         # Sentry project slug
#   codecov = owner/repo          # Codecov repository
#   zeropath = repository-uuid    # Zeropath repository UUID
#   target_repo = /path/to/repo   # Local path to clone/work directory
#
# HOW TO FIND IDs:
#   Linear team UUID: Linear Settings > Team > Copy team ID
#   Zeropath repo ID: Zeropath dashboard > Repository settings

# Example: InfinitePay SCFI
[infinitepay-scfi]
github = cloudwalk/infinitepay-scfi
linear = 761c4aa8-8660-485c-9f5b-851a0a1331e4
sentry = scfi
codecov = cloudwalk/infinitepay-scfi
zeropath = 47cfa42f-c7f0-4a14-b227-f3b214ce619a
target_repo = ~/projects/infinitepay-scfi

# Example: Checkout Web
[checkout-web]
github = cloudwalk/checkout-web
linear = xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
sentry = checkout-web
codecov = cloudwalk/checkout-web
zeropath = xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
target_repo = ~/projects/checkout-web

# TIP: You don't need to fill all providers.
# Only configure the ones you use for each project.
# Leave blank or omit fields you don't use.
#
# [my-project]
# github = myorg/my-project
# linear =
# zeropath =
# target_repo = ~/dev/my-project
